{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'stylesheets/output.css' %}">
    <script src="{% static 'scripts/feather.min.js' %}"></script>
    <title>Dr Chat</title>
</head>
<body class="bg-gray-100">
    <div class="flex items-center w-full h-[100dvh] justify-center">
        <form action="" method="POST" class="login-form w-80 px-3 bg-white">
            {% csrf_token %}
            <h2 class="text-gray-700 font-semibold text-center text-xl">Login</h2>
            {{form}}
            <div class=" flex mt-4 justify-center w-full">
                <button class="bg-blue-500 block text-white rounded py-2 px-5">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
